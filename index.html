<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home</title>
<style>
  /* Hintergrundbild mit Blur */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    filter: blur(10px);
    z-index: -1;
  }
  /* Overlay mit leicht dunklem Effekt */
  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }
  /* Content-Container */
  .content {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 0 20px;
    z-index: 1;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 0.2em;
    text-shadow: 0 0 15px rgba(0,0,0,0.7);
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 1.5em;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
  }
  .btn {
    background: #ff4081;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255,64,129,0.6);
    transition: background 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn:hover {
    background: #e73370;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content">
  <h1>Willkommen bei simeonrohrmann.de</h1>
  <p>Im Aufbau.</p>
  <a href="#contact" class="btn">random button xD</a>
</div>

</body>
</html>
