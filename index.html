<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Video Teilen & Entdecken</title>
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- GitHub Pages configuration -->
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Eine einfache Video-Teilungs-Plattform">
</head>
<body>
    <nav class="navbar">
        <div class="logo">VideoTube</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Suche Videos...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-buttons">
            <button id="uploadBtn" class="btn-primary">Video hochladen</button>
            <button id="loginBtn" class="btn-secondary">Anmelden</button>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Startseite</a></li>
                <li><a href="#"><i class="fas fa-fire"></i> Trending</a></li>
                <li><a href="#"><i class="fas fa-subscriptions"></i> Abos</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Verlauf</a></li>
                <li><a href="#"><i class="fas fa-upload"></i> Uploads</a></li>
            </ul>
        </div>

        <div class="content">
            <!-- Upload Modal -->
            <div class="modal" id="uploadModal">
                <div class="modal-content">
                    <h2>Video hochladen</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="videoFile">Video auswählen</label>
                            <input type="file" id="videoFile" accept="video/*" required>
                        </div>
                        <div class="form-group">
                            <label for="videoTitle">Titel</label>
                            <input type="text" id="videoTitle" placeholder="Video-Titel" required>
                        </div>
                        <div class="form-group">
                            <label for="videoDescription">Beschreibung</label>
                            <textarea id="videoDescription" placeholder="Beschreibung des Videos"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-primary">Hochladen</button>
                            <button type="button" id="closeModal" class="btn-secondary">Abbrechen</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="video-grid" id="videoGrid">
                    <!-- Videos werden hier dynamisch eingefügt -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-player">
            <video controls id="videoPlayer">
                <source id="videoSource" src="" type="video/mp4">
                Dein Browser unterstützt kein Video.
            </video>
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
            </div>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <script src="github-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
