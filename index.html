<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Video Teilen & Entdecken</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">VideoTube</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Suche Videos...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-buttons">
            <button id="uploadBtn">Video hochladen</button>
            <button id="loginBtn">Anmelden</button>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Startseite</a></li>
                <li><a href="#"><i class="fas fa-fire"></i> Trending</a></li>
                <li><a href="#"><i class="fas fa-subscriptions"></i> Abos</a></li>
                <li><a href="#"><i class="fas fa-history"></i> Verlauf</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="upload-modal" id="uploadModal">
                <div class="modal-content">
                    <h2>Video hochladen</h2>
                    <form id="uploadForm">
                        <input type="file" id="videoFile" accept="video/*" required>
                        <input type="text" id="videoTitle" placeholder="Video-Titel" required>
                        <textarea id="videoDescription" placeholder="Beschreibung"></textarea>
                        <button type="submit">Hochladen</button>
                    </form>
                </div>
            </div>

            <div class="video-grid" id="videoGrid">
                <!-- Videos werden hier dynamisch eingefÃ¼gt -->
            </div>
        </div>
    </main>

    <script src="github-api.js"></script>
<script src="script.js"></script>
</body>
</html>
