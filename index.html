<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simeon Rohrmann</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --accent: #00ffe1;
        --dark: #0d0d0d;
        --light: #f9f9f9;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--dark);
        color: var(--light);
        overflow-x: hidden;
      }

      header {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #111 0%, #000 100%);
        text-align: center;
        padding: 2rem;
      }

      header h1 {
        font-family: 'Anton', sans-serif;
        font-size: 4rem;
        color: var(--accent);
        margin-bottom: 1rem;
        letter-spacing: 2px;
      }

      header p {
        font-size: 1.25rem;
        max-width: 600px;
        color: #ccc;
      }

      .section {
        min-height: 100vh;
        padding: 4rem 2rem;
        background: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .section h2 {
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1.5rem;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1000px;
      }

      .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--accent);
      }

      .card h3 {
        color: var(--accent);
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .card p {
        color: #aaa;
        font-size: 0.95rem;
      }

      footer {
        text-align: center;
        padding: 2rem;
        background: #000;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simeon Rohrmann</h1>
      <p>idk was dad ist hier aber hab viel spaß :)</p>
    </header>

    <section class="section">
      <h2>lol</h2>
      <div class="cards">
        <div class="card">
          <h3>platzhalter oder so</h3>
          <p>bruh kommt noch</p>
        </div>
        <div class="card">
          <h3>titel der unnötig ist</h3>
          <p>kommt noch oder so</p>
        </div>
        <div class="card">
          <h3>ich bekomm alles hin:</h3>
          <p>bullshit.</p>
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 Simeon Rohrmann - oder so idk
    </footer>
  </body>
</html>
